
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-backend
  template:
    metadata:
      labels:
        app: workflow-backend
    spec:
      containers:
      - name: backend
        image: workflow-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres:5432/workflow_db"
        - name: CHROMA_HOST
          value: "chroma"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: workflow-secrets
              key: openai-api-key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workflow-frontend
  template:
    metadata:
      labels:
        app: workflow-frontend
    spec:
      containers:
      - name: frontend
        image: workflow-frontend:latest
        ports:
        - containerPort: 5173
